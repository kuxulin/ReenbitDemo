<div>
  <mat-list>
    <mat-list-item
      *ngFor="let chat of chats$ | async"
      routerLink="/chats/{{ chat.id }}"
      >"chat with {{ chat.secondUserName }}"</mat-list-item
    >
  </mat-list>
  <button
    mat-icon-button
    class="create-chat-btn"
    (click)="openCreatingChatDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<app-chat></app-chat>
